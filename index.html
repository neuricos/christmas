<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Christmas Blessing</title>
        <link rel="stylesheet" href="index.css" type="text/css" />
    </head>
    <body>
        <div class="blessing">
            <div class="bless-box">
                <div class="bless">
                    <div class="bless-side bless-1-side">
                        <div class="bless-1-top"></div>
                        <div class="bless-text bless-1-text">
                            Merry<br />Christmas
                            <div class="rule-shape rule-red">&starf;</div>
                        </div>
                    </div>
                    <div class="bless-side bless-1-side is-back">
                        <div class="bless-1-top"></div>
                        <div class="bless-text bless-1-text">
                            Look Forward to New Year
                            <div class="rule-shape">&starf;</div>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="bless-box">
                <div class="bless">
                    <div class="bless-side bless-2-side">
                        <div class="bless-text bless-2-text">
                            Happy<br />Holidays
                            <div class="rule-diagonal"></div>
                        </div>
                    </div>
                    <div class="bless-side bless-2-side is-back">
                        <div class="bless-text bless-2-text">
                            Sleep As Much As You Want
                            <div class="rule-diagonal"></div>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="bless-box">
                <div class="bless">
                    <div class="bless-side bless-3-side">
                        <div class="bless-text bless-3-text">
                            Be With<br />Family
                            <div class="rule-shape">&#10052;</div>
                        </div>
                    </div>
                    <div class="bless-side bless-3-side is-back">
                        <div class="bless-text bless-3-text">
                            Hang Out With Friends
                            <div class="rule-shape">&#10052;</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
